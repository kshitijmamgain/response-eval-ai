<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Flask App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: hsl(210, 4%, 46%);
            padding-top: 100px;
        }
        .jumbotron {
            background-color: hsl(207, 8%, 27%);
            color: hsl(36, 100%, 60%);
            text-align: center;
        }
        /* Style for small screens */
        @media (max-width: 576px) {
            .form-group {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Response Eval AI</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="App Logo" style="max-width: 25%; height: auto;" class="mb-4">
            <h1 class="display-4">Welcome to Response Eval AI</h1>
            <h4 class="display-16">A demo project to use AI for assessing free flowing answers using RAGs and Guardrails</h4>
            <p class="lead">Please enter your name to continue:</p>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Start</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
